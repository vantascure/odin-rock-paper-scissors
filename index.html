<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | The Odin Project</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Import Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Import fontawesome.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
        <p>3 Weapons | 5 Lives | 2 Outcomes</p>
    </header>

    <div class="weapons-container">
        <button id="rock-btn">
            <i class="fa-solid fa-hand-back-fist"></i>
            <p>Rock</p>
        </button>
        <button id="paper-btn">
            <i class="fa-solid fa-hand"></i>
            <p>Paper</p>
        </button>
        <button id="scissors-btn">
            <i class="fa-solid fa-hand-scissors"></i>
            <p>Scissors</p>
        </button>
    </div>

    <div class="output-container">
        <div class="computer-choice-container">
            <p>Enemy's Weapon</p>
            <i id="computer-choice-icon" class="fa-regular fa-circle-question"></i>
        </div>
        <div class="status-container">
            <p id="round">Round: 0</p>
            <p id="lives">Your Lives: 5 | Enemy's Lives: 5</p>
            <p id="status-text">The battle is yet to begin...</p>
        </div>
    </div>

    <div class="results-container">
        <p id="result">You Win!</p>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
